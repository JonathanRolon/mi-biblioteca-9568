<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="headerHead">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        $(".nav .nav-link").on("click", function(){
        $(".nav").find(".active").removeClass("active");
        $(this).addClass("active");});

    </script>
</head>
<body>
<div class="pos-f-t" th:fragment="headerBody">
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark rounded">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/biblioteca">Mi biblioteca</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/tareas">Mis tareas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/hilos">Foro de consultas<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/tienda">Tienda</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li th:object="${alumno}" th:if="${tipoUsuario == 'ALUMNO'}"
                style="margin-left:10px;margin-right:10px;">
                <h5 style="margin-top:10px;color:#d0aa64">
                    Nivel:
                    <span th:text="${alumno.getNivel()}"></span>
                </h5>
            </li>
            <li th:object="${tipoUsuario}" th:if="${tipoUsuario == 'ALUMNO'}"
                style="margin-left:10px;margin-right:10px;">
                <!--<h5 th:text="Mis créditos: + ${alumno.getCreditos()}" style="margin-top:10px;color:goldenrod"> </h5>-->
                <h5 style="margin-top:10px;color:goldenrod">
                    Mis créditos:
                    <span th:text="${alumno.getCreditos()}"></span>
                </h5>
            </li>
            <li style="margin-left:10px;margin-right:10px;">
                <a href="/buy" type="button" class="button btn btn-labeled btn-info"><i class="fa fa-shopping-cart"></i></a>
            </li>
            <li style="margin-left:10px;margin-right:10px;">
                <a href="/login" type="button" class="button btn btn-circle btn-labeled btn-info">
                    <i class="fa fa-user-circle"></i>
                </a>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
