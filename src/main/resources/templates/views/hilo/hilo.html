<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/header :: headerHead"></head>
<body th:object="${hilo}" style="background-image: url('https://i2.wp.com/images.freecreatives.com/wp-content/uploads/2016/02/Free-Cool-Light-Blue-Background.jpg');">
<script type="text/javascript" src="../js/hilo.js">
</script>
<style src="../css/styles.css"></style>
<div style="width:100%">
    <div style="margin:30px;max-width: 30rem;" class="card-custom card text-white bg-dark" >
        <div th:text="*{dniPublicador}"  class="card-header"></div>
        <div class="card-body">
            <p th:text="*{getFechaCreacion()}" style="float:right" class="card-text"></p>
            <h5 th:text="*{tema}"  class="card-title"></h5>
            <p th:text="*{consulta}" class="card-text text-white"></p>
        </div>
    </div>
    <div style="margin:30px;width:30rem;float:right" class="cards-list-resp">
        <ul th:each="resp : *{getRespuestas()}" class="list-group">
            <li style="list-style-type: none;">
                <div class="card-custom card bg-light mb-3" >
                    <div th:text="${resp.getPublicador()}" class="card-header"></div>
                    <div class="card-body">
                        <p th:text="${resp.getFechaPublicacion()}" style="float:right" class="card-text"></p>
                        <p th:text="${resp.contenido}" class="card-text"></p>
                    </div>
                </div>
            </li>
        </ul>
        <div>
            <form action="#" style="width:400px" th:action="@{/hilos/__${hilo.id}__/responder}" th:object="${respuesta}" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="_idRespuesta" class="col-form-label">Respuesta</label>
                        <textarea id="_idRespuesta" th:field="*{contenido}" class="form-control rounded-0" rows="3">
                            </textarea>
                    </div>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary">Responder</button>
                <button id="_idButtonLimpiarTextArea" type="button" class="btn btn-secondary" onclick="javascript:eraseText();" data-dismiss="modal">Limpiar</button>
            </form>
        </div>
    </div>
</div>
