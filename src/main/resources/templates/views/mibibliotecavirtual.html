<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/header :: headerHead">
<body style="margin: 0;
          padding: 0;
          background-color: #17a2b8;
          height: 100vh;">
<style>
        #login .container #login-row #login-column #login-box {
          margin-top: 120px;
          max-width: 600px;
          height: 320px;
          border: 1px solid #9C9C9C;
          background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #login-form {
          padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
          margin-top: -85px;
        }

</style>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:object="${user}" th:action="@{/entrar}" method="post">
                        <h3 class="text-center text-info">Ingreso</h3>
                        <div class="form-group">
                            <label for="userdni" class="text-info">Nro. de DNI:</label><br>
                            <input type="text" th:field="*{usuario}" name="username" id="userdni" class="form-control">
                        </div>
                        <div class="form-group" style="float:right">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
