<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/header :: headerHead"></head>
<body style="background-image: url('https://papers.co/wallpaper/papers.co-sp14-blur-gradation-space-29-wallpaper.jpg');">
<script type="text/javascript" src="../js/biblioteca.js">
</script>
<div th:replace="layouts/header :: headerBody"/>
<h3 style="margin:10px;color:#E5E5E5">Mis artículos</h3>
<div class="py-5">
    <div style="margin:10px;color:#E5E5E5" th:if="${mibiblioteca.empty}">Aún no tenes material de estudio adquirido.
    </div>
    <div class="container-fluid">
        <div class="d-flex flex-row flex-nowrap overflow-auto"><!-- class="row flex-row flex-nowrap"-->
            <div th:each="material: ${mibiblioteca}" class="col-3"><!---->
                <div class="card" style="width: 18rem;background:#e8ac58">
                    <img class="card-img-top" style="margin: 70px;width: 200px;height: 300px;" alt="No image"
                         th:src="${material.portada}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${material.titulo}">Card title</h5>
                        <span th:text="${material.editorial}" class="card-text"></span>
                        <br>
                        <a href="#" class="btn btn-primary">
                            <i class="fa fa-play" aria-hidden="true"></i>
                            Reproducir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
